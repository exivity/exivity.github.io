<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exivity open source projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Mono');

        :root, body {
            min-height: 100vh;
        }

        :root {
            font-family: 'Fira Mono', monospace;
            font-weight: normal;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin: 0;
        }

        header, footer {
            text-align: center;
        }

        a {
            color: #00a8d8;
        }

        a.button {
            background-color: darkseagreen;
            color: white;
            display: inline-block;
            padding: 4px 10px;
            margin: 5px 0;
        }

        a.button:hover, a.button:focus, a.button:active {
            background-color: #00a8d8;
        }

        h1, h2 {
            margin: 5px 0;
            font-weight: initial;
        }
    </style>
</head>
<body>
<header>
    <h1>Exivity</h1>
    <h2>Open source projects</h2>
    <p>
        <a class="button" href="https://exivity.github.io/react-orbitjs/">react-orbitjs</a>
    </p>
</header>
<footer>
    <a href="https://github.com/exivity">github.com/exivity</a>
    <a href="https://exivity.com/">exivity.com</a>
</footer>
</body>
</html>
